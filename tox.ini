[tox]
envlist = {py27,py34,py35,py36}-django{110,111}-cryptography{12,18,20},lint,docs

[testenv:lint]
deps =
  flake8
commands =
  flake8 morango

[testenv:docs]

changedir = docs
deps = sphinx
commands =
  sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[travis]
python =
  2.7: py27,lint, postgres
  3.4: py34
  3.5: py35
  3.6: py36

[travis:env]
DJANGO =
  1.10: django110
  1.11: django111
CRYPTOGRAPHY =
  1.2: cryptography12
  1.8: cryptography18
  2.0: cryptography20
  2.3: cryptography23
LINT =
  yes: lint
POSTGRES =
  yes: postgres

[testenv]

whitelist_externals=
    sh

setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/tests/testapp

basepython =
  py27: python2.7
  py34: python3.4
  py35: python3.5
  py36: python3.6
  docs: python2.7
  lint: python2.7
  postgres: python2.7

deps =
  -r{toxinidir}/requirements/test.txt
  django-mptt>=0.8.0
  rsa>=3.4.2
  djangorestframework>=3.3.3
  django-ipware>=1.1.6
  future==0.16.0
  django110: Django>=1.10,<1.11
  django111: Django>=1.11,<1.12
  cryptography12: cryptography==1.2.3
  cryptography18: cryptography==1.8.1
  cryptography20: cryptography==2.0.3
  cryptography23: cryptography==2.3

commands =
  sh -c '! tests/testapp/manage.py makemigrations --dry-run --exit --noinput'
  py.test --cov=morango {posargs}

[testenv:postgres]
deps =
  -r{toxinidir}/requirements/test.txt
  psycopg2==2.7.4
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/tests/testapp
  DJANGO_SETTINGS_MODULE = testapp.postgres_test
commands =
  py.test --cov=morango {posargs}
